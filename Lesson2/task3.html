<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        a = parseFloat(prompt('Введите первое число:'));
        b = parseFloat(prompt('Введите второе число:'));

        if (a >= 0 && b >= 0) {
            x = a - b;
        } else if (a < 0 && b < 0) {
            x = a * b;
        } else {
            x = a + b;
        }
        alert('Результат: ' + x)
    </script>
</head>

</html>
