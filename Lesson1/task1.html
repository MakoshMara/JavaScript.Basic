<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод градусов из Цельсия в Фаренгейт</title>
    <script type="text/javascript">
        function celsToFar(n) {
            let f = (9 / 5) * n + 32;
            return f
        }
        let userDegree = parseFloat(prompt('Введите значение температуры в градусах Цельсиия'));
        let far = celsToFar(userDegree);
        alert('Значение температуры в градусах Фаренгейта: ' + far)
    </script>
</head>
<body>

</body>
</html>
